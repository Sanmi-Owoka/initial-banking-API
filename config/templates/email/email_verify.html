<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
    :root {
        color-scheme: light dark;
        supported-color-schemes: light dark;
      }

      @media (prefers-color-scheme: light) {
      }

      @media (prefers-color-scheme: dark) {
        body,
        div,
        p,
        center,
        table {
          background-color: #121212 !important;
        }
        td {
          background-color: #121212 !important;
        }
        p,
        a,
        td,
        span {
          color: white !important;
        }
      }
      .ReadMsgBody {
        width: 100%;
        background-color: #ffffff;
      }
      .ExternalClass {
        width: 100%;
        background-color: #ffffff;
      }
      body {
        width: 100%;
        background-color: #e5e5e5;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        font-family: Helvetica Light, Helvetica, Arial, sans-serif;
        -webkit-text-size-adjust: none !important;
      }
      table {
        border-collapse: separate;
      }
      /* MOBILE STYLES */
      @media screen and (max-width: 525px) {
        /* ALLOWS FOR FLUID TABLES */
        .wrapper {
          width: 100% !important;
          max-width: 100% !important;
        }
        /* ADJUSTS LAYOUT OF LOGO IMAGE */
        .logo img {
          margin: 0 auto !important;
        }
        /* USE THESE CLASSES TO HIDE CONTENT ON MOBILE */
        .mobile-hide {
          display: none !important;
        }
        .img-max {
          max-width: 100% !important;
          width: 100% !important;
          height: auto !important;
        }
        /* FULL-WIDTH TABLES */
        .responsive-table {
          width: 100% !important;
        }
        /* UTILITY CLASSES FOR ADJUSTING PADDING ON MOBILE */
        .padding {
          padding: 0px 5% 0px 5% !important;
        }
        .padding-meta {
          padding: 30px 5% 0px 5% !important;
          text-align: center;
        }
        .no-padding {
          padding: 0 !important;
        }
        .section-padding {
          padding: 0px !important;
        }
        /* ADJUST BUTTONS ON MOBILE */
        .mobile-button-container {
          margin: 0 auto;
          width: 100% !important;
        }
        .mobile-button {
          padding: 15px !important;
          border: 0 !important;
          font-size: 16px !important;
          display: block !important;
        }
      }
      table,
      td,
      b,
      a,
      strong,
      p,
      div {
        font-family: "Helvetica Neue", Arial, "sans-serif";
      }
      td.content {
        font: 16px/22px "Helvetica Neue", Arial, "sans-serif";
        text-align: left;
        padding: 50px 40px 0px 40px;
        color: #555555;
      }
      a {
        color: #e1ad01;
        text-decoration: none;
      }
      /* ANDROID CENTER FIX */
      div[style*="margin: 16px 0;"] {
        margin: 0 !important;
      }
      a.fiverr-social-icon {
        display: inline-block;
        margin: 2px 5px;
      }
    </style>
  </head>
  <body style="margin: 0 !important; padding: 0 !important">
    <img

      src="https://www.fiverr.com/js_event_tracking/v1/track_email_open/1581978065?email_id=61e25502bd30608b502dd72f255654f2&amp;user_id=4368170"
    />
    <table border="0" cellpadding="0" cellspacing="0" width="100%">

      <tr>

                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td
                      class="content"

                      <span

                        "

                        <p>Thank you, <br/> Basic Banking</p>
                        <table border="0">
                          <tr>
                            <td style="background: none; height: 20px"></td>
                          </tr>
                        </table>
                      </span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Spacer -->
            <tr>
              <td
                width="100%"
                align="center"
                valign="top"
                bgcolor="#ffffff"
                height="45"
              ></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
